<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/prism.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- nav-bar section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="#"><i class="fa fa-rocket" aria-hidden="true"></i>Post Man</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </div>
    </nav>
    <!-- nav-bar end -->

    <!-- form-field start.. -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="url" class="col-sm-2 col-form-label">URL:</label>
                    <div class="col-sm-8 mx-auto">
                        <input type="text" class="form-control" id="url" placeholder="Enter URL here.." />
                    </div>
                </div>
            </form>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Request Type:</legend>
                    <div class="col-sm-8 mx-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="get" value="GET"/>
                            <label class="form-check-label" for="get"> Get </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="post" value="POST" />
                            <label class="form-check-label" for="post"> Post </label>
                        </div>
                    </div>
                </div>
                <div class="row my-3 content">
                    <legend class="col-form-label col-sm-2 pt-0">Content Type:</legend>
                    <div class="col-sm-8 mx-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios1" id="json" value="json"/>
                            <label class="form-check-label" for="json"> JSON </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios1" id="params" value="param" />
                            <label class="form-check-label" for="params">
                                Custom parameters
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row param">
                    <legend class="col-form-label col-sm-3 pt-0">Parameter 1:</legend>
                    <div class="col">
                        <div class="form-check">
                            <input type="text" class="form-control" id="key 1" placeholder="Enter parameter 1 key" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input type="text" class="form-control" id="value 1" placeholder="Enter parameter 1 value" />
                        </div>
                    </div>
                    <div class="col-2 p-0">
                        <button type="button" class="btn btn-success" id="plus-btn">&#43;</button>
                    </div>
                </div>
                <div id="addedparams">
                </div>
                <div class="json_request row my-3">
                    <legend class="col-form-label col-sm-2 pt-0">
                        Enter Request JSON:
                    </legend>
                    <div class="col-sm-8 mx-auto">
                        <div class="form-group">
                            <textarea class="form-control" id="textarea" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center my-3">
                    <button type="button" class="btn btn-primary btn-md" id="submit-btn">Submit</button>
                </div>
                <div class="row my-5">
                    <legend class="col-form-label col-sm-2 pt-0">
                        Response:
                    </legend>
                    <div class="col-sm-8 mx-auto">
                        <div class="form-group">
                            <pre class="language-javascript" style="height: 400px;">
                                <code class="language-javascript" id="response"></code>
                            </pre>
                            <!-- <textarea class="form-control" id="response" rows="8" placeholder=""></textarea> -->
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <script src="javascript/prism.js"></script>
    <script src="javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
